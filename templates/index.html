<html>
<head>
  <title>Housing Price Prediction</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <h1>Housing Price Prediction</h1>
  <form action="/predict" method="POST">
    <div class="column" id="column1" style="display: inline-block; width: 33%;">
      <label for="CRIM">CRIM:</label>
      <input type="number" id="CRIM" name="CRIM"><br>
      <label for="ZN">ZN:</label>
      <input type="number" id="ZN" name="ZN"><br>
      <label for="CHAS">CHAS:</label>
      <input type="number" id="CHAS" name="CHAS"><br>
<!--    </div>-->
<!--    <div class="column" id="column2" style="display: inline-block; width: 33%;">-->
      <label for="NOX">NOX:</label>
      <input type="number" id="NOX" name="NOX"><br>
      <label for="RM">RM:</label>
      <input type="number" id="RM" name="RM"><br>
      <label for="DIS">DIS:</label>
      <input type="number" id="DIS" name="DIS"><br>
    </div>
    <div class="column" id="column3" style="display: inline-block; width: 33%;">
      <label for="RAD">RAD:</label>
      <input type="number" id="RAD" name="RAD"><br>
      <label for="TAX">TAX:</label>
      <input type="number" id="TAX" name="TAX"><br>
      <label for="PT">PT:</label>
      <input type="number" id="PT" name="PT"><br>
<!--    </div>-->
<!--    <div class="column" style="display: inline-block; width: 33%;">-->
      <label for="B">B:</label>
      <input type="number" id="B" name="B"><br>
      <label for="LSTAT">LSTAT:</label>
      <input type="number" id="LSTAT" name="LSTAT"><br>
      <input type="submit" value="Predict">
    </div>
  </form>
  <div id="pred">
      <div id="predtext">Predicted Price of House Based on given data is:</div>
      <br>
      <label>{{ prediction }}</label>
    </div>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
